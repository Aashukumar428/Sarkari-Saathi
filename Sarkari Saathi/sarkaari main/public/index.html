<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarkari Saathi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- =========================================================
     🪟 LOGIN / SIGNUP MODAL (EMAIL OTP AUTH)
     ========================================================= -->
  <div id="login-modal" class="login-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="login-modal-window" role="document" aria-labelledby="login-title">
      <button id="login-close" class="login-close-btn" aria-label="Close login window">&times;</button>

      <!-- Auth Box -->
      <div class="auth-box">
        <h2 id="login-title" class="auth-title">Welcome to Sarkari Saathi</h2>
        <p class="auth-subtitle">Access your saved jobs and personalized updates.</p>

        <!-- Toggle Buttons (made tab-btn for JS tab logic) -->
        <div class="auth-switch" role="tablist" aria-label="Auth switch">
          <button id="show-login" class="auth-switch-btn tab-btn active" data-target="login-form" role="tab" aria-selected="true">Sign In</button>
          <button id="show-signup" class="auth-switch-btn tab-btn" data-target="signup-form" role="tab" aria-selected="false">Sign Up</button>
        </div>

        <!-- =========================================================
           🔹 LOGIN FORM (OTP BASED)
           ========================================================= -->
        <form id="login-form" class="auth-form tab-content" novalidate>
          <label for="login-email">Email</label>
          <input id="login-email" name="username" type="email" placeholder="you@example.com" required>

          <div class="auth-actions">
            <!-- make this a button (JS listens for click) -->
            <button type="button" id="login-send-otp" class="auth-primary">Send OTP</button>
          </div>

          <!-- 🔸 OTP Input (dynamic) -->
          <div id="login-otp-section" class="hidden otp-section">
            <label for="login-otp">Enter OTP</label>
            <input id="login-otp" type="text" maxlength="6" placeholder="Enter 6-digit OTP" required>

            <div class="otp-actions">
              <button type="button" id="login-verify-otp" class="auth-primary small">Verify OTP</button>
              <button type="button" id="resend-login-otp" class="auth-secondary small" disabled>Resend OTP</button>
            </div>
          </div>

          <div class="loader hidden" id="login-loader"></div>
          <p id="login-status" class="status-message"></p>
        </form>

        <!-- =========================================================
           🔹 SIGNUP FORM (EMAIL OTP)
           ========================================================= -->
        <form id="signup-form" class="auth-form tab-content hidden" novalidate>
          <label for="signup-name">Username</label>
          <input id="signup-name" type="text" placeholder="choose a username" required>

          <label for="signup-email">Email</label>
          <input id="signup-email" type="email" placeholder="you@example.com" required>

          <label for="signup-password">Password</label>
          <input id="signup-password" type="password" placeholder="min 6 characters" required>

          <label for="signup-password-confirm">Confirm Password</label>
          <input id="signup-password-confirm" type="password" placeholder="confirm password" required>

          <div class="auth-actions">
            <!-- Send OTP button for signup flow (JS listens for click) -->
            <button type="button" id="signup-send-otp" class="auth-primary">Send OTP</button>
          </div>

          <!-- 🔸 OTP SECTION (renamed to signup-otp-section to match JS) -->
          <div id="signup-otp-section" class="hidden otp-section">
            <label for="signup-otp">Enter OTP</label>
            <input id="signup-otp" type="text" maxlength="6" placeholder="Enter 6-digit code" required>

            <div class="otp-actions">
              <button type="button" id="signup-verify-otp" class="auth-primary small">Verify OTP</button>
              <button type="button" id="resend-otp" class="auth-secondary small" disabled>Resend OTP</button>
            </div>
          </div>

          <div class="loader hidden" id="signup-loader"></div>

          <!-- keep original create-account button but make it type=button (not used by current JS) -->
          <div class="auth-actions">
            <button type="button" id="create-account" class="auth-primary hidden">Create Account</button>
          </div>

          <p id="signup-status" class="status-message"></p>
        </form>
      </div>
    </div>
  </div>



  <!-- =========================================================
       🍔 HAMBURGER SIDE MENU PANEL
       ========================================================= -->
  <div id="side-menu" class="side-menu" aria-hidden="true">
    <button id="close-side-menu" class="close-side-menu" aria-label="Close side menu">×</button>

    <div class="menu-section user-login-section">
      <div class="login-container centered-login">
        <div class="profile-pic large-center" title="User profile">
          <img src="https://via.placeholder.com/100" alt="User Avatar" id="user-avatar" tabindex="0"
            aria-haspopup="true" aria-expanded="false">
        </div>
        <button id="login-btn" class="login-btn center-btn">Login</button>
      </div>
    </div>
  </div>


  <!-- =========================================================
       🍔 HAMBURGER TOGGLE BUTTON
       ========================================================= -->
  <!-- JS expects side-menu-btn id; keep both (toggle & btn) for compatibility -->
  <button id="side-menu-btn" class="side-menu-toggle" aria-controls="side-menu" aria-expanded="false">☰</button>

  <!-- keep legacy id also so older code won't break (if used elsewhere) -->
  <button id="side-menu-toggle" class="hidden" aria-controls="side-menu" aria-expanded="false" style="display:none"></button>


  <!-- =========================================================
       🏠 HEADER + NAVIGATION BAR
       ========================================================= -->
  <header>
    <div class="site-title">
      <h1>Sarkari <span>Saathi</span></h1>
      <p>Your trusted companion for all Government Updates</p>
    </div>

    <nav class="navbar" aria-label="Main navigation">
      <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-controls="nav-links">☰</button>

      <ul id="nav-links" role="menubar">
        <li role="none"><a role="menuitem" href="#home" class="active">Home</a></li>
        <li role="none"><a role="menuitem" href="#jobs">Jobs</a></li>
        <li role="none"><a role="menuitem" href="#form-assistant">Form Assistant</a></li>
        <li role="none"><a role="menuitem" href="#documents">My Documents</a></li>
        <li role="none"><a role="menuitem" href="#syllabus">Syllabus</a></li>
        <li role="none"><a role="menuitem" href="#payscale">Pay Scale</a></li>
        <li role="none"><a role="menuitem" href="#about">About Us</a></li>
        <li role="none"><a role="menuitem" href="#contact">Contact</a></li>
        <li role="none"><a role="menuitem" href="#login">Login</a></li>
        <li role="none"><a role="menuitem" href="#contribute">Contribute</a></li>
      </ul>
    </nav>
  </header>

  <!-- =========================================================
       📜 SCRIPT LINKS (Option A — Firebase Config File)
       ========================================================= -->

  <!-- ✅ Firebase Config (single source of truth) -->
  <script type="module" src="/firebaseConfig.js"></script>

  <!-- ✅ Main App Script -->
  <script type="module" src="./script.js"></script>


</body>
</html>
